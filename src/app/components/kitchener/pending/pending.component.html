<section class="body-orders">
    <section class="group-cards">
        <div class="card-record" *ngFor="let itemOrder of orderList">
            <header>
                <p>State: <span id="state" class="state">{{itemOrder.status}}</span></p>
                <p>User: <span id="idUser" class="id-user">{{itemOrder.client}}</span></p>
                <p>{{itemOrder.dateEntry}}</p>
            </header>
            <table>
                <tr style="color: blue; font-weight: bold;">
                    <td>Cant</td>
                    <td>Product</td>
                    <td>Price</td>
                </tr>
                <tr *ngFor="let product of itemOrder.products">
                    <td>{{product.qty}}</td>
                    <td>{{product.product.name}}</td>
                    <td>S/. {{product.product.price}}</td>
                </tr>
            </table>
            <section class="btn-end">
                <button>Done</button>
                <p>S/. <span class="price-record">{{prueba(itemOrder._id)}}</span></p>
            </section>
        </div>
    </section>
</section>
